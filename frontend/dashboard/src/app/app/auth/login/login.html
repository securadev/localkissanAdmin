<div class="login-wrapper">

  <div class="login-card">

    <div class="brand-section">
      <h1>ðŸŒ¾ LocalKissan</h1>
      <p>Smart Agriculture Management System</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <h2>Welcome Back</h2>
      <p class="subtitle">Sign in to continue</p>

      <!-- Email -->
      <div class="form-group">
        <label>Email</label>
        <input type="email"
               formControlName="email"
               placeholder="Enter your email">
        
        <small class="error"
          *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
          Please enter a valid email
        </small>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label>Password</label>
        <input type="password"
               formControlName="password"
               placeholder="Enter your password">

        <small class="error"
          *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          Password must be at least 6 characters
        </small>
      </div>

      <!-- Options -->
      <div class="form-options">
        <label>
          <input type="checkbox" formControlName="rememberMe">
          Remember me
        </label>

        <a href="#">Forgot password?</a>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="server-error">
        {{ errorMessage }}
      </div>

      <!-- Button -->
      <button type="submit" 
              class="login-btn"
              [disabled]="isLoading">

        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading">Signing in...</span>

      </button>

      <div class="register-link">
        Don't have an account?
        <a routerLink="/register">Create Account</a>
      </div>

    </form>
  </div>

</div>
